<!DOCTYPE html>
<html>
<head>
    <title>Articles app</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

    <body ng-app="articlesApp">
        <nav class="navbar navbar-default" ng-controller="headerController as mainCtrl">
            <ul class="nav navbar-nav">
                <li><a href="#/">Home</a></li>
                <li ng-if="mainCtrl.model.loginName == null"><a href="#/login">Login</a></li>
                <li ng-if="mainCtrl.model.loginName != null"><a href="#/login">Logged in as {{mainCtrl.model.loginName}}</a></li>

            </ul>
        </nav>

        <div ng-view></div>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/consts.js"></script>
    </body>
</html>
